name: first shot

on: push

jobs:
  my-job:
    name: My Job runs on python ${{ matrix.python_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          python_version: [3.7]
          os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
        with:
          ref: release
      - name: Upgrade to Python 3
        uses: cclauss/Upgrade-to-Python3@0.1.0
      - name: test with python ${{ matrix.python_version }}
        # This step checks out a copy of your repository.
        #- uses: actions/checkout@v1
        # This step references the directory that contains the action.
        #- uses: ./.github/actions/tests
        run: |
          ls -la
          python --version
          pip install -r requirements.txt
          cd hadoop_yarn_cluster_checker_model
          python test.py
          python -m pytest test --junitxml=./test-reports/coverage.xml
      - name: build
        run: |
            pip freeze > requirements.txt
            python setup.py sdist bdist_wheel



